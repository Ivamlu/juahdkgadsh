<script>
    let sorteando = false; // Impede cliques duplos enquanto conta

    function sortear() {
        if (sorteando) return; 
        sorteando = true;

        const visor = document.getElementById('letra');
        const alfabeto = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let contagem = 3;

        // Inicia o suspense
        visor.innerText = contagem;
        visor.style.color = "#ffc107"; // Muda para amarelo (espera)

        const cronometro = setInterval(() => {
            contagem--;

            if (contagem > 0) {
                visor.innerText = contagem;
            } else {
                // Para o cron√¥metro e sorteia a letra
                clearInterval(cronometro);
                
                const indiceAleatorio = Math.floor(Math.random() * alfabeto.length);
                visor.innerText = alfabeto[indiceAleatorio];
                
                visor.style.color = "#007bff"; // Volta para azul (resultado)
                sorteando = false;
            }
        }, 1000); // Acontece a cada 1 segundo (1000ms)
    }
</script>
